<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Simple Logo Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div id="app" class="text-slate-500 font-nunito font-medium">
      <div class="bg-slate-800 text-white md:text-center mb-4 py-2 md:font-bold text-sm md:text-2xl px-4 shadow-xl">
      Super Simple Logo Maker üë©‚Äçüé®
      </div>
      <div class="flex justify-center mb-8 relative">
        <div class="absolute text-indigo-400 text-xs top-4">
            *The letters are draggable
        </div>
        <div id="generated-text-container" class="max-w-xl w-full h-32 bg-pink-100 flex items-center justify-center">
          <div class="flex items-center h-full">
            <div id="generated-text" class="h-full text-center font-extrabold px-8" style="font-size: 26px;">
              <div class="chars-container">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-center">
        <div class="md:w-72">
          <div class="relative mb-8">
            <input id="logo-text-input" type="text" class="w-full transition-colors duration-800 bg-slate-100 border border-slate-300 px-2 py-1 rounded focus:border-slate-400 focus:outline-0" placeholder="Type your text logo here">
    
            <div id="progress-icon" class="h-full flex items-center absolute top-0 right-4">
              <div class="w-2 h-2 bg-indigo-500 rounded-full progress-icon__ping"></div>
            </div>
          </div>
          <div class="flex mb-8">
            <label>Size :&nbsp;</label>
            <input id="size-input" class="flex-1" type="range" min="8" max="72" value="16">&nbsp;<span id="size-text">39px</span>
          </div>
    
          <div class="flex mb-8 space-x-3" id="color-pallete-container">
          </div>
    
          <div class="flex justify-center">
            <button id="btn-save" class="border-slate-800 bg-slate-500 text-white px-4 py-1 border-b-4 rounded hover:bg-slate-400 transition-colors flex items-center justify-center">
              <div class="inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-download" width="18" height="18" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2"></path>
                  <polyline points="7 11 12 16 17 11"></polyline>
                  <line x1="12" y1="4" x2="12" y2="16"></line>
                </svg>
              </div>
              &nbsp;Save
            </button>
          </div>
    
        </div>
      </div>
    
      <div id="save-modal" class="bg-white transition-all duration-700 rounded-xl shadow-xl max-w-lg left-[50%] translate-x-[-50%] relative border border-black overflow-hidden" style="position: fixed; top: -100%; opacity: 0; pointer-events: none;">
        <button class="modal__close_button w-4 h-4 flex justify-center items-center text-white bg-slate-500 hover:bg-slate-400 rounded-full absolute top-2 right-2">
          √ó
        </button>
        <div class="modal__content">
          
        </div>
        <div class="text-center py-2 bg-indigo-600 text-white px-2 md:px-8 text-xs md:text-base">
          Right click and choose save image
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
